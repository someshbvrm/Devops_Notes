---
- name: Install LAMP stack on servers
  hosts: lamp
  become: yes

  vars:
    mysql_root_password: "your_root_password"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Install MySQL server
      debconf:
        name: 'mysql-server'
        question: 'mysql-server/root_password'
        value: "{{ mysql_root_password }}"
        vtype: 'password'
      notify: Install MySQL

    - name: Install MySQL server (again for password confirmation)
      debconf:
        name: 'mysql-server'
        question: 'mysql-server/root_password_again'
        value: "{{ mysql_root_password }}"
        vtype: 'password'
      notify: Install MySQL

    - name: Install MySQL package
      apt:
        name: mysql-server
        state: present

    - name: Install PHP and modules
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
        state: present

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Start and enable MySQL
      service:
        name: mysql
        state: started
        enabled: yes

  handlers:
    - name: Install MySQL
      apt:
        name: mysql-server
        state: present